<div class="fs-skeleton-container fs-skeleton-banner">
  <div class="fs-skeleton-avatar"></div>
  <div class="skeleton-lines">
    <ng-container *ngFor="let lineWidth of config.pattern">
      <div class="fs-skeleton-line" [ngStyle]="{ 'width.%': lineWidth }"></div>
    </ng-container>
  </div>
</div>
